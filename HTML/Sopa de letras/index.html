<div class="container">

        <script type="text/javascript">

</script>

</ul></div>

<div class="row">


     <div class="panel panel-default">

    <h4>2.- Crea la sopa e imprimela o simplemente resuelvela online</h4></div>
    <div class="panel-body">
    <div class="ocultar">
    <button id="play-header-crear_juego" onclick="Crear();" class="btn btn-success btn-lg"> Crear Juego</button>
    <audio id="audio-crear_juego" controls style="display: none;">
      <source src="audio/crear_juego.mp3" type="audio/mpeg">

    <button id="play-header-imprimir" onclick="window.print();" class="btn btn-info btn-lg "> Imprimir</button>

      <source src="audio/imprimir.m4a" type="audio/mpeg">
      Tu navegador no soporta la reproducción de audio.
    </audio>
    <button id='solve' class="btn btn-danger btn-lg" >  Resolver</button>
    <!-- <a href="#" class="btn btn-default btn-lg" > Descargar</a>-->
        </div>
        <div class="row">


        <div class="col-md-3">
        <div id='Palabras'></div>

        </div>

    <script>
    var words = [];
	var gamePuzzle;
	function Crear() {
    
	    datos = mytag[0].textContent.trim().split("×");
        
	    for (i = 0; i < (datos.length)-1; i++) {
	       words.push(datos[i]);

	    }
	    $('#Juegos').show();
	    gamePuzzle = wordfindgame.create(datos, '#juego', '#Palabras');
	    var puzzle = wordfind.newPuzzle(datos, { height: 18, width: 18, fillBlanks: false });
        wordfind.print(puzzle);   
      }
		$('#solve').click( function() {wordfindgame.solve(gamePuzzle, words);});
    </script>
    </div>

    <script>
      const playHeaderEscriba_palabras = document.getElementById("play-header-escriba_palabras");
      const audioEscriba_palabras = document.getElementById("audio-escriba_palabras");
  
      playHeaderEscriba_palabras.addEventListener("mouseover", function () {
          audioEscriba_palabras.play();
      });

      const playHeaderCrea_sopa = document.getElementById("play-header-crea_sopa");
      const audioCrea_sopa = document.getElementById("audio-crea_sopa");
  
      playHeaderCrea_sopa.addEventListener("mouseover", function () {

      });

      const playHeaderCrear_juego = document.getElementById("play-header-crear_juego");
      const audioCrear_juego = document.getElementById("audio-crear_juego");
  
      playHeaderCrear_juego.addEventListener("mouseover", function () {
          audioCrear_juego.play();
      });

      const playHeaderImprimir = document.getElementById("play-header-imprimir");
      const audioImprimir = document.getElementById("audio-imprimir");
  
      playHeaderImprimir.addEventListener("mouseover", function () {
          audioImprimir.play();
      });
    </script>
